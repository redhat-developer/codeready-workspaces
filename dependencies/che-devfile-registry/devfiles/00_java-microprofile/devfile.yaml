---
# TODO: Need to change an image for a dev-container; Update project source; Remove -Dinsecure.repositories=WARN from bootable commands; 
apiVersion: 1.0.0
metadata:
  generateName: jboss-eap-quickstart-
projects:
  -
    name: jboss-eap-quickstart
    source:
      type: git
      location: "https://github.com/crw-samples/microprofile-quickstart.git"
components:
  -
    type: chePlugin
    id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
  -
    # NOTE: instead of the old stack-analysis script, should be able to use the latest dependency-analysis plugin instead
    type: chePlugin
    id: redhat/dependency-analytics/latest
  -
    type: dockerimage
    alias: maven
    image: registry.redhat.io/jboss-eap-7/eap-xp1-openjdk11-openshift-rhel8:1.0-3
    env:
      - name: MAVEN_OPTS
        value: "-Xmx200m -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss"
      - name: JAVA_OPTS_APPEND
        value: "-Xrunjdwp:transport=dt_socket,address=8000,server=y,suspend=n -Dsun.util.logging.disableCallerCheck=true"
    memoryLimit: 1024Mi
    endpoints:
      - name: debug
        attributes:
          public: 'false'
        port: 8787
      - name: eap-management
        attributes:
          public: 'false'
        port: 9990
      - name: coffee
        port: 8080
        attributes:
          path: /microprofile-fault-tolerance/coffee
      - name: coffee-availability
        port: 8080
        attributes:
          path: /microprofile-fault-tolerance/coffee/2/availability
      - name: eap-http
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
commands:
  -
    name: 1.1. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: mvn clean install
        component: maven
  -
    name: 1.2. Configure and start server
    actions:
      - type: exec
        command: sed -i '/kubernetes.KUBE_PING/d' /opt/eap/standalone/configuration/standalone-openshift.xml && /opt/eap/bin/openshift-launch.sh
        component: maven
  -
    name: 1.3. Deploy the application
    actions:
      -
        type: exec
        component: maven
        command: mvn package wildfly:deploy && 
          echo 'The application was deployed, click on coffee or coffee-availability endpoint from Workspace view to test it'
        workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
  -
    name: 1.4. Hot update
    actions:
      -
        type: exec
        component: maven
        command: "mvn clean install && sleep 2 && cp target/*.war /opt/eap/standalone/deployments/ROOT.war"
        workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
  - 
    name: 1.5. Stop server
    actions:
      - type: exec
        command: '/opt/eap/bin/jboss-cli.sh --connect command=:shutdown'
        component: maven
  -
    name: 2.1. Bootable jar. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: mvn -Pbootable-jar -Dinsecure.repositories=WARN clean package
        component: maven
  -
    name: 2.2. Bootable jar. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: 'mvn -Pbootable-jar -Dwildfly.bootable.arguments="-b=0.0.0.0" -Dinsecure.repositories=WARN org.wildfly.plugins:wildfly-jar-maven-plugin:run'
        component: maven
  -
    name: 2.3. Bootable jar. Start server
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: 'mvn -Pbootable-jar -Dwildfly.bootable.arguments="-b=0.0.0.0" -Dwildfly.bootable.jvmArguments="-agentlib:jdwp=transport=dt_socket,address=0.0.0.0:8000,server=y,suspend=n" -Dinsecure.repositories=WARN org.wildfly.plugins:wildfly-jar-maven-plugin:start'
        component: maven
  -
    name: 2.4. Bootable jar. Build and run in debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: 'mvn -Pbootable-jar -Dinsecure.repositories=WARN -Dwildfly.bootable.arguments="-b=0.0.0.0" -Dwildfly.bootable.jvmArguments="-agentlib:jdwp=transport=dt_socket,address=0.0.0.0:8000,server=y,suspend=n" clean org.wildfly.plugins:wildfly-jar-maven-plugin:dev && mvn package -Ddev -Dinsecure.repositories=WARN -Pbootable-jar'
        component: maven
  -
    name: 2.5. Bootable jar. Hot update
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: 'mvn package -Ddev -Dinsecure.repositories=WARN -Pbootable-jar'
        component: maven
  -
    name: 2.6. Bootable jar. Stop server
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/jboss-eap-quickstart/microprofile-fault-tolerance'
        type: exec
        command: 'mvn -Pbootable-jar -Dinsecure.repositories=WARN org.wildfly.plugins:wildfly-jar-maven-plugin:shutdown'
        component: maven
  -
    name: Debug (Attach)
    actions:
    - type: vscode-launch
      referenceContent: |
        {
        "version": "0.2.0",
        "configurations": [
        {
            "type": "java",
            "request": "attach",
            "name": "Debug (Attach)",
            "hostName": "localhost",
            "port": 8000
        }
        ]
        }
