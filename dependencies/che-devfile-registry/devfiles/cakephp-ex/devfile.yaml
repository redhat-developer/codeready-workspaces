---
apiVersion: 1.0.0
metadata:
  generateName: cakephp-ex-
projects:
-
    name: cakephp-ex
    source:
        type: git
        location: "https://github.com/sclorg/cakephp-ex"
components:
-
  type: chePlugin
  id: redhat/php/latest
  memoryLimit: 1Gi
-
  type: chePlugin
  id: redhat/php-debugger/latest
  memoryLimit: 256Mi
-
  type: dockerimage
  alias: php
  image: registry.redhat.io/codeready-workspaces/stacks-php-rhel8
  memoryLimit: 512Mi
  mountSources: true
  endpoints:
    - name: '8080/tcp'
      port: 8080
  volumes:
    - name: composer
      containerPath: "/home/jboss/.composer"
    - name: symfony
      containerPath: "/home/jboss/.symfony"
commands:
-
  name: Install dependencies
  actions:
    - type: exec
      component: php
      command: "composer install 2>&1"
      workdir: "${CHE_PROJECTS_ROOT}/cakephp-ex"
